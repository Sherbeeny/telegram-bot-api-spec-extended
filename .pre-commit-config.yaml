repos:
-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    -   id: black
-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    -   id: flake8
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests]
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: bash -c 'export PYTHONPATH=.; pytest --cov --cov-fail-under=100 tests/'
        language: python
        language_version: python3.12
        types: [python]
        additional_dependencies: [pytest, pytest-cov, requests, beautifulsoup4]
